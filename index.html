    <link rel="stylesheet" href="styles.css">
    <script>
        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(el => {
                el.style.display = el.getAttribute('data-lang') === lang ? 'block' : 'none';
            });
        }
    </script>
